steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/cicd-sp/nodejssite:$SHORT_SHA', '.']
# Push the container image to Container Registry 
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/cicd-sp/nodejssite:$SHORT_SHA']
# Deploy image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'cicd-sp', '--region=europe-west1', '--platform=managed', '--image=gcr.io/cicd-sp/nodejssite:$SHORT_SHA']
